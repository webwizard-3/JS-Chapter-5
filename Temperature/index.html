        document.write("<h2>Today temperature in  degree celsius is : " + celsius + "°C</h2>");
        document.write("<h2>Today temperature in fahrenheit is : " + fahrenheit + "°F</h2>");
        document.write("<h2>The Temperature in Fahrenheit is : " + cnvrt + "°F" + "</h2>");
        document.write("<h2>The Temperature in degree celsius is : " + frcnvrt + "°C" + "</h2>");
