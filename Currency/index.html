<body>

    <h1>Currency in PKR</h1>



    <script>
        //CHAPTER 5
        //TASK9
        document.write("<h2>TASK 9</h2>")
        var pakDollar = prompt("Enter amount of Dollars");
        var dollar = 278.92;
        var pakRiyal = prompt("Enter amount of Riyal");
        var saudiRiyal = 74.37;
        document.write("<h2>Total 1 Dollar in PKR Currency = " + dollar+"<br></h2>")
        document.write("<h2>Total 1 Riyal in PKR Currency = " + saudiRiyal+"<br></h2>")
        document.write("<h2>Dollar in PKR Currency = " + (pakDollar * dollar)+"<br></h2>")
        document.write("<h2>Riyal in PKR Currency = " + (pakRiyal * saudiRiyal)+"<br></h2>")
        document.write("<h2>Total in PKR Currency = " + (pakDollar * dollar + pakRiyal * saudiRiyal)+"<br></h2>")



    </script>
</body>
